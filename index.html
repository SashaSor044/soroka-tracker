<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>–ö–æ–ª–∏ –∑–∞–∫—ñ–Ω—á–∏—Ç—å—Å—è –ø–∞–ª—å–Ω–µ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0fdf4;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

  <div id="welcomeScreen" class="text-center bg-white p-8 rounded-xl shadow-xl border border-emerald-300 max-w-md w-full">
    <h1 class="text-3xl font-bold text-emerald-700 mb-4">–ó–æ—Ä—è–Ω–æ, –≤—ñ—Ç–∞—î–º–æ! üëã</h1>
    <p class="text-gray-600 mb-6">–î—ñ–∑–Ω–∞–π—Ç–µ—Å—å, –Ω–∞ —è–∫–æ–º—É –ø—Ä–æ–±—ñ–≥—É –∑–∞–∫—ñ–Ω—á–∏—Ç—å—Å—è –ø–∞–ª—å–Ω–µ.</p>
    <button onclick="startApp()" class="bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-2 px-6 rounded">–ü—Ä–æ–¥–æ–≤–∂–∏—Ç–∏</button>
  </div>

  <div id="calculatorApp" class="hidden bg-white max-w-lg w-full p-6 rounded-xl shadow-xl border border-emerald-300">
    <h2 class="text-2xl font-bold text-center text-emerald-700 mb-6">‚õΩ –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –ó–∞–∫—ñ–Ω—á–µ–Ω–Ω—è –ü–∞–ª—å–Ω–æ–≥–æ</h2>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">–û–¥–æ–º–µ—Ç—Ä –ø—Ä–∏ –∑–∞–ø—Ä–∞–≤—Ü—ñ (–∫–º)</label>
      <input type="number" id="odometerRefuel" class="w-full border rounded p-2" placeholder="–ù–∞–ø—Ä–∏–∫–ª–∞–¥, 123456">
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">–ö—ñ–ª—å–∫—ñ—Å—Ç—å –∑–∞–ø—Ä–∞–≤–ª–µ–Ω–æ–≥–æ –ø–∞–ª—å–Ω–æ–≥–æ (–ª)</label>
      <input type="number" id="litersAdded" class="w-full border rounded p-2" placeholder="–ù–∞–ø—Ä–∏–∫–ª–∞–¥, 40">
    </div>

    <button onclick="calculate()" class="bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-2 px-4 rounded w-full">–†–æ–∑—Ä–∞—Ö—É–≤–∞—Ç–∏</button>

    <div id="result" class="mt-6 text-center text-lg text-gray-700 font-medium hidden"></div>
  </div>

  <script>
    const odometerInput = document.getElementById('odometerRefuel');
    const litersInput = document.getElementById('litersAdded');
    const resultDiv = document.getElementById('result');

    // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∑–±–µ—Ä–µ–∂–µ–Ω–∏—Ö –¥–∞–Ω–∏—Ö
    window.addEventListener('DOMContentLoaded', () => {
      const savedOdometer = localStorage.getItem('lastOdometer');
      const savedLiters = localStorage.getItem('lastLiters');

      if (savedOdometer) odometerInput.value = savedOdometer;
      if (savedLiters) litersInput.value = savedLiters;
    });

    function startApp() {
      document.getElementById('welcomeScreen').classList.add('hidden');
      document.getElementById('calculatorApp').classList.remove('hidden');
    }

    function calculate() {
      const odometer = parseFloat(odometerInput.value);
      const liters = parseFloat(litersInput.value);
      const fuelConsumption = 8; // 8 –ª/100 –∫–º

      if (isNaN(odometer) || isNaN(liters) || odometer <= 0 || liters <= 0) {
        resultDiv.textContent = "–ë—É–¥—å –ª–∞—Å–∫–∞, –≤–≤–µ–¥—ñ—Ç—å –ø—Ä–∞–≤–∏–ª—å–Ω—ñ –∑–Ω–∞—á–µ–Ω–Ω—è.";
        resultDiv.classList.remove("hidden");
        return;
      }

      // –ó–±–µ—Ä–µ–∂–µ–Ω–Ω—è –≤ localStorage
      localStorage.setItem('lastOdometer', odometer);
      localStorage.setItem('lastLiters', liters);

      const distanceCanDrive = (liters / fuelConsumption) * 100;
      const estimatedOdometerEnd = odometer + distanceCanDrive;

      resultDiv.textContent = `–ü–∞–ª—å–Ω–µ –æ—Ä—ñ—î–Ω—Ç–æ–≤–Ω–æ –∑–∞–∫—ñ–Ω—á–∏—Ç—å—Å—è –Ω–∞ –ø—Ä–æ–±—ñ–≥—É: ${Math.round(estimatedOdometerEnd)} –∫–º`;
      resultDiv.classList.remove("hidden");
    }
  </script>

</body>
</html>
